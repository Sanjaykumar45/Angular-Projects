<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: white;
            text-shadow: 0px 0px 10px red,
                         0px 0px 20px red,
                         0px 0px 40px red,
                         0px 0px 80px red;
            text-align: center;
            padding: 15% 0;
        }
    </style>
</head>
<body>
    <h1>
        Text Shadow  Text Shadow  Text Shadow  Text Shadow <br>
        <br>
        Text Shadow  Text Shadow  Text Shadow  Text Shadow
    </h1>
</body>
</html>
